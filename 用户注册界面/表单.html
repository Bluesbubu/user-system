<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link href="./表单修饰.css" rel="stylesheet">
</head>
<body>
    <div class="form-div">
          <div class="reg-content">
            <h1>欢迎注册</h1>
            <span>已有账号  </span><a href="#">登陆</a>
          </div>
          <div>
            <form id="reg-from" action="#" method="get">
               <tr>
                 <td>用户名</td>
                 <td class="inputs">
                    <input type="text" name="username" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none;">用户名不符合规范</span>

                 </td>
               </tr>
               <tr>
                   <td>密码</td>
                   <td class="inputs">
                    <input type="password" name="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none;">密码格式有误</span>
                   </td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td class="inputs">
                        <input type="text" name="phone" id="phone">
                        <br>
                        <span id="phone_err" class="err_msg" style="display: none;">手机号格式有误</span>
                    </td>
                </tr>

                <div class="botton">
                    <input value="注册" type="submit" id="reg_btn"></input>
                </div>
            </form>
          </div>
    </div>
    <script>
         // 验证用户名是否符合规范
        function checkUsername() {
            var usernameInput = document.getElementById("username");
            var username = usernameInput.value.trim();
            var reg = /^[a-zA-Z0-9]{6,12}$/;
            if (reg.test(username)) {
                document.getElementById("username_err").style.display = 'none';
                return true;
            } else {
                document.getElementById("username_err").style.display = 'block';
                return false;
            }
        }

        // 验证密码是否符合规范
        function checkPassword() {
            var passwordInput = document.getElementById("password");
            var password = passwordInput.value.trim();
            var reg = /^[a-zA-Z0-9]{6,12}$/;
            if (reg.test(password)) {
                document.getElementById("password_err").style.display = 'none';
                return true;
            } else {
                document.getElementById("password_err").style.display = 'block';
                return false;
            }
        }

       /// 验证手机号是否符合规范
        function checkPhone() {
            var phoneInput = document.getElementById("phone");
            var phone = phoneInput.value.trim();
            var reg = /^1[3-9]\d{9}$/;
            if (reg.test(phone)) {
                document.getElementById("phone_err").style.display = 'none';
                return true;
            } else {
                document.getElementById("phone_err").style.display = 'block';
                return false;
            }
        }


          // 获取表单对象
          var regForm = document.getElementById("reg-from");
        // 绑定表单提交事件
        regForm.onsubmit = function() {
            var flag = checkUsername() && checkPassword() && checkPhone();
            return flag;
        }

</script>
</body>
</html>
